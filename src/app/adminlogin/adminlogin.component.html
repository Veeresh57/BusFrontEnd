<br>
    <div class="formcontent">
        <h4 style="text-align: center;">Admin Login</h4> <br>
        <form #LoginForm='ngForm' (ngSubmit)='saveAdmin(Admin)'>
        <div>
            <label for='AdminId'><p style="font-style: italic;font-weight: 1000;">Enter ID</p></label>
            <input class="form-control" type='text' id='AdminId' name='AdminId' required
            [(ngModel)]='Admin.AdminId' #AdminIdcontrol='ngModel'/>
        </div><br><br>
        <div *ngIf="AdminIdcontrol.touched && AdminIdcontrol.invalid">
            <span class="help-block alert-danger" *ngIf="AdminIdcontrol.touched && AdminIdcontrol.invalid">
               <p style="color: red;"> Admin Id  is Required</p>
            </span>
        </div><br>
        <div>
            <label for='Password'><p style="font-style: italic;font-weight: 1000;">Enter Password</p></label>
            <input class="form-control" type='password' id='Password' name='Password' required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            [(ngModel)]='Admin.Password' #passcontrol='ngModel'/> 
        </div>
        <div *ngIf="passcontrol.touched && passcontrol.pristine">
            <span class="help-block alert-danger" *ngIf="passcontrol.touched && passcontrol.pristine">
                <p style="color: red;"> Password is Required</p>
            </span>
        </div>
        <div *ngIf="passcontrol.touched && passcontrol.invalid">
            <span class="help-bock alert-danger" *ngIf="passcontrol.touched && passcontrol.invalid">
                <p style="color: red;"> Enter Valid Password </p>
            </span>
        </div>
        <br/><br><br>
        <div class="but">
            <div><button class="button" type='submit' [disabled]='LoginForm.invalid'>Login</button></div>
            <div><a style="margin-left:10px;" routerLink="/home"><button class="button" type="submit">Back</button></a></div>
        </div>
        <br/>
        </form>
    <div>
